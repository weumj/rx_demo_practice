<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://unpkg.com/rxjs@6.1.0/bundles/rxjs.umd.js"></script>
    <style>
        .view {
            overflow: hidden;
        }

        .view .container {
            white-space: nowrap;
            padding: 0px;
            list-style: none;
            font-size: 0;
        }

        .view .panel {
            width: 100%;
            min-height: 200px;
            display: inline-block;
        }
    </style>
</head>

<body>
<div id="carousel" class="view">
    <ul class="container">
        <li class="panel" style="background-color:lightgreen">
        </li>
        <li class="panel" style="background-color:lightpink">
        </li>
        <li class="panel" style="background-color:royalblue">
        </li>
        <li class="panel" style="background-color:darkred">
        </li>
    </ul>
</div>

<script type="module" src="./js/3.carousel.js"></script>
</body>
</html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://unpkg.com/rxjs@6.1.0/bundles/rxjs.umd.js"></script>
    <style>
        .autocomplete {
            position: relative;
            width: 300px;
        }
        #search {
            width: 100%;
        }
        #suggestLayer {
            position: absolute;
            top: 20px;
            color: #666;
            padding: 0px;
            margin: 0px;
            width: 100%;
        }
        #suggestLayer li {
            border: 1px solid #bec8d8;
            list-style: none;
        }
        .user img {
            position:relative;
            float:left;
            margin-right: 10px;
        }
        .user p {
            line-height: 50px;
            margin:0px;
            padding:0px;
        }
        #loading {
            position: absolute;
            z-index: 2;
            top: 2px;
            right: 0px;
            display: none; /* 로딩바는 처음에는 노출되지 않아야 한다 */
        }
    </style>
<body>
<p>사용자 검색</p>
<div class="autocomplete">
    <input id="search" type="input" placeholder="검색하고 싶은 사용자 아이디를 입력해주세요"></input>
    <ul id="suggestLayer"></ul>
    <div id="loading">
        <i class="fas fa-spinner fa-pulse"></i>
    </div>
</div>
<script type="module" src="./js/2.autocomplete.js"></script>
</body>
</html>
